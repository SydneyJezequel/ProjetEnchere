#ERREURS RAPPORTEES PAR LA DAL:
#=>Erreurs générales
10000=Connexion à la base de données impossible
10001=Une tentative d'enregistrement d'informations inexistantes a eu lieu.
10002=Une erreur non gérée est survenue lors de l'enrgistrement des informations.

#=>Erreurs Utilisateurs
10003=Les utilisateurs sont inaccessibles pour le moment.

#ERREURS RAPPORTEES PAR LA BLL:
#=>Erreurs Utilisateur
20000=L'utilisateur est inexistant.
20001=Le pseudo est obligatoire, et doit être dans un format valide : pas de caractères spéciaux, lettre(s) ou chiffre(s) autorisés, longueur minimale 5 caractères, maximale 30 caractères
20002=Le nom est obligatoire, et doit être dans un format valide : pas de caractères spéciaux, lettre(s) autorisées, longueur maximale 30 caractères.
20003=Le prénom est obligatoire, et doit être dans un format valide : pas de caractères spéciaux, lettre(s) autorisées, longueur maximale 30 caractères.
20004=L'email est obligatoire, et doit être dans un format valide : pas de caractères spéciaux, lettre(s) ou chiffre(s) autorisées, longueur maximale 30 caractères.
20005=Le téléphone doit comporter entre 10 et 15 chiffres.
20006=La rue est obligatoire, et doit être dans un format valide : pas de caractères spéciaux, lettre(s) ou chiffre(s) autorisées, longueur maximale 30 caractères.
20007=Le code postal est obligatoire, et doit comporter moins de 10 chiffres.
20008=La ville est obligatoire, et doit être dans un format valide : pas de caractères spéciaux, lettre(s) autorisées, longueur maximale 50 caractères.
20009=Le mot de passe est obligatoire, et doit comporter entre 12 et 30 caractères, avec au moins une majuscule, une minuscule, et un caractère spécial.
20010=Erreur de crédit.
20011=Erreur de confirmation de mot de passe.
20012=Erreur de validation de l'utilisateur.

